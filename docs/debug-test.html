<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #06b6d4;
        }
        
        .status {
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #06b6d4;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Test Page</h1>
        
        <div class="status">
            <h2>âœ… Page Loaded Successfully!</h2>
            <p>If you can see this text, your browser and server are working correctly.</p>
        </div>
        
        <div class="status">
            <h2>ðŸ”— Portfolio Links</h2>
            <p><a href="quick-seventh-sense.html" style="color: #06b6d4;">Quick Seventh Sense Portfolio</a></p>
            <p><a href="instant-seventh-sense.html" style="color: #06b6d4;">Instant Seventh Sense Portfolio</a></p>
            <p><a href="simple-portfolio.html" style="color: #06b6d4;">Simple Portfolio</a></p>
        </div>
        
        <div class="status">
            <h2>ðŸ“Š Debug Information</h2>
            <p>Current Time: <span id="current-time"></span></p>
            <p>User Agent: <span id="user-agent"></span></p>
            <p>Screen Size: <span id="screen-size"></span></p>
        </div>
    </div>
    
    <script>
        // Display current time
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // Display user agent
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        // Display screen size
        document.getElementById('screen-size').textContent = window.screen.width + 'x' + window.screen.height;
        
        console.log('Test page loaded successfully!');
        console.log('Testing JavaScript functionality...');
        
        // Test if external resources load
        setTimeout(() => {
            console.log('Timer test: JavaScript is working!');
        }, 1000);
    </script>
</body>
</html>
