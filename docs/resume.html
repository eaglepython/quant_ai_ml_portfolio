<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph BIDIAS - Elite AI/ML Engineer & Quantitative Research Specialist </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.8; /* Improved line height */
            color: #222;
            background-color: #f3f6fa;
            min-height: 100vh;
            padding: 2rem;
        }
        .resume-container {
            max-width: 850px;
            margin: 2rem auto;
            background: #fff;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
            border-radius: 16px;
            overflow: hidden;
            border: 1.5px solid #e3f2fd; /* Softer, thicker border */
            width: calc(100% - 2rem);
        }
        .resume-header {
            background: linear-gradient(135deg, #1565c0 60%, #42a5f5 100%);
            color: white;
            padding: 3rem 2.5rem 2rem 2.5rem;
            text-align: center;
        }
        .resume-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.09);
        }
        .resume-header h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            opacity: 0.96;
            letter-spacing: 0.5px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.97rem;
        }
        .contact-item a {
            color: white;
            text-decoration: underline;
        }
        .resume-content {
            padding: 2.5rem 2.5rem;
        }
        .section {
            margin-bottom: 2.8rem;
            padding-bottom: 1.2rem;
            border-bottom: 1.5px solid #e3f2fd; /* Lighter, thicker border */
        }
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .section-title {
            font-size: 1.32rem;
            font-weight: 800;
            color: #1976d2;
            margin-bottom: 1.1rem;
            padding-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }
        .summary {
            font-size: 1.05rem;
            line-height: 1.85;
            color: #444;
            text-align: justify;
            margin-bottom: 1.7rem;
            padding: 0 0.5rem;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 1.2rem;
        }
        .skill-category {
            background: #f8fafc;
            padding: 1.1rem 1rem;
            border-radius: 10px;
            border-left: 4px solid #42a5f5;
            box-shadow: 0 2px 7px rgba(33, 150, 243, 0.04);
        }
        .skill-category h4 {
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 0.6rem;
            font-size: 1.01rem;
        }
        .skill-category p {
            font-size: 0.93rem;
            line-height: 1.65;
            color: #555;
        }
        .experience-item, .project-item, .education-item {
            margin-bottom: 1.7rem;
            padding-bottom: 1.3rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .experience-item:last-child, .project-item:last-child, .education-item:last-child {
            border-bottom: none;
        }
        .job-header, .project-header, .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
        }
        .job-title, .project-title, .degree-title {
            font-weight: 700;
            color: #1976d2;
            font-size: 1.11rem;
            letter-spacing: 0.5px;
        }
        .company, .project-tech, .institution {
            color: #333;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }
        .date {
            color: #888;
            background: #e3f2fd;
            padding: 2px 12px;
            border-radius: 12px;
            font-size: 0.93rem;
            font-weight: 500;
            margin-top: 2px;
        }
        .job-description, .project-description {
            margin-left: 0;
        }
        .job-description li, .project-description li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
            color: #444;
            font-size: 1.01rem;
        }
        .achievement {
            background: #e3f2fd;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            margin: 0.5rem 0 1rem 0;
            border-left: 3px solid #1976d2;
        }
        .certifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.1rem;
        }
        .cert-item {
            background: #f1f8e9;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            box-shadow: 0 2px 7px rgba(76, 175, 80, 0.03);
        }
        .cert-title {
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 0.3rem;
        }
        .cert-details {
            font-size: 0.97rem;
            color: #666;
        }
        .back-button, .print-button {
            position: fixed;
            top: 24px;
            z-index: 5;
            padding: 1rem 1.35rem;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.21);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-button {
            left: 24px;
            background: #1976d2;
            color: white;
            border: none;
        }
        .back-button:hover {
            background: #1565c0;
            color: white;
            transform: translateY(-2px);
        }
        .print-button {
            right: 24px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(76, 175, 80, 0.21);
        }
        .print-button:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }
        @media print {
            .back-button, .print-button {
                display: none;
            }
            .resume-container {
                margin: 0;
                box-shadow: none;
                border-radius: 0;
                border: none;
            }
            body {
                background: white;
            }
        }
        @media (max-width: 900px) {
            .resume-container {
                max-width: 98vw;
                padding: 0;
            }
            .resume-header,
            .resume-content {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }
            .resume-container {
                margin: 0 auto;
                width: 99vw;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
                border-radius: 8px;
            }
            .resume-header {
                padding: 2rem 1rem;
            }
            .resume-header h1 {
                font-size: 2rem;
            }
            .resume-content {
                padding: 1.5rem 0.5rem;
            }
            .contact-info {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .skills-grid,
            .certifications {
                grid-template-columns: 1fr;
            }
            .back-button, .print-button {
                position: static;
                display: inline-block;
                margin: 1rem;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 0.3rem;
            }
            .resume-container {
                width: 99vw;
                border-radius: 5px;
            }
            .resume-header {
                padding: 1rem 0.5rem;
            }
            .resume-header h1 {
                font-size: 1.2rem;
            }
            .resume-header h2 {
                font-size: 1rem;
            }
            .resume-content {
                padding: 0.7rem 0.2rem;
            }
            .section-title {
                font-size: 1rem;
            }
            .job-description li, .project-description li {
                font-size: 0.9rem;
                line-height: 1.5;
            }
        }
    </style>
</head>

        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>
    <div class="resume-container">

    </div>
    <a href="#" onclick="window.print()" class="print-button">
        <i class="fas fa-download"></i> Download PDF
    </a>

</body>
</html>
