            padding: 1rem 1.35rem;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.21);

            background: #4caf50;

            }
            .resume-container {
                margin: 0;
                box-shadow: none;
                border-radius: 0;
                border: none;
            }

        }
