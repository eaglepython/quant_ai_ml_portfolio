<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio...</title>
    <meta http-equiv="refresh" content="0; url=./docs/index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Dr. Joseph Bidias, PhD</h1>
        <h2>Quantitative Research & AI/ML Portfolio</h2>
        <div class="spinner"></div>
        <p>Redirecting to portfolio...</p>
        <p><a href="./docs/index.html" style="color: white; text-decoration: underline;">Click here if not redirected automatically</a></p>
    </div>
    
    <script>
        // Redirect after 2 seconds if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = './docs/index.html';
        }, 2000);
    </script>
</body>
</html>
